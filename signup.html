
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Signin</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/" class="form-signin" method="POST" >
    <img class="image" src="https://media.giphy.com/media/l3vR16pONsV8cKkWk/giphy.gif" alt="" width="72" height="57">
    <h1 class="signt">Please sign up</h1>

    <div class="form-floating" >
      <input type="firstName" Name="fname" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="lastName" Name="lname" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" Name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>
</main>



  </body>
</html>
